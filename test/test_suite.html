<!DOCTYPE html><meta charset="utf-8"><title>Jasmine Spec Runner v2.0.0</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/jasmine.css"><link rel="stylesheet" href="../build/harlowe-css.css"/><script data-main="../js/harlowe.js" src="../node_modules/requirejs/require.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/jasmine.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/jasmine-html.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/boot.js"></script><script role="script" type="text/twine-javascript">window.createPassage = function(text, name) {	$('tw-passagedata[pid="' + name + '"]').remove();	$("<tw-passagedata>").attr('pid', name).attr('name', name).text(text).appendTo('tw-storydata');}window.runPassage = function(text, name) {	name = name || "test";	createPassage(text, name);	Engine.goToPassage(name);};window.htmlOfPassage = function() {	/*		This removes both:		- the sidebar, and		- the outermost <tw-transition-container>		from the passage. The sidebar is reattached, but the transition container is discarded.	*/	var sidebar = $('tw-sidebar').detach();	$('tw-passage > tw-transition-container').contents().first().unwrap();		var ret = $('tw-passage').html();		$('tw-passage').prepend(sidebar);	return ret;};window.expectMarkupToBecome = function(markup, html) {	runPassage(markup);	expect(htmlOfPassage()).toBe(html);	$('tw-passage').remove();};</script><script>beforeEach(function(done) {	window.$ && $(done);});</script><body><tw-story></tw-story><!-- include spec files here... --><script src="spec/basic_markup.js"></script><tw-storydata options="debug" startnode="1"><tw-passagedata pid="1">
