<!DOCTYPE html><meta charset="utf-8"><title>Jasmine Spec Runner v2.0.0</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/jasmine.css"><link rel="stylesheet" href="../build/harlowe-css.css"/><script data-main="../js/harlowe.js" src="../node_modules/requirejs/require.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/jasmine.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/jasmine-html.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.0.0/boot.js"></script><script role="script" type="text/twine-javascript">window.createPassage = function(text, name) {	$('tw-passagedata[pid="' + name + '"]').remove();	$("<tw-passagedata>").attr('pid', name).attr('name', name).text(text).appendTo('tw-storydata');};window.runPassage = function(text, name) {	name = name || "test";	createPassage(text, name);	Engine.goToPassage(name);		return $('tw-passage > tw-transition-container');};window.expectMarkupToBecome = function(markup, html) {	expect(runPassage(markup).html() || '').toBe(html);};</script><script>beforeEach(function(done) {	$('tw-story, tw-storydata').empty();	window.$ && $(done);});</script><body><tw-story></tw-story><!-- include spec files here... --><script src="spec/basic_markup.js"></script><script src="spec/link_markup.js"></script><tw-storydata options="" startnode="1"><tw-passagedata pid="1">
